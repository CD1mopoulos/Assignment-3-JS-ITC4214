<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Find Prime Numbers</h2>
        <p>Enter an integer to find all prime numbers less than or equal to it:</p>
        <input type="number" id="numberInput" min="2" placeholder="Enter a number">
        <button onclick="findPrimes()">Show Primes</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
